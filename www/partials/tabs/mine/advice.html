<ion-view view-title="意见反馈" hide-tabs>
    <ion-nav-buttons side="left" >
      <my-nav-back-button ng-click="$ionicGoBack()"></my-nav-back-button>
  </ion-nav-buttons>
   
    <ion-content class="padding">
        <form>

            <span class="input" style="position: absolute;left:5px;top:10px;"><i class="iconfont ion-paper-airplane" style="margin-right: 5px"></i>标题:</span>
            
            <label class="item item-input" style="border:1px solid #6ac4f8;border-radius: 5px;margin-top: 10px ">
              <textarea placeholder="请您详细描述在使用app过程中遇到的问题" rows="8" style="line-height: 25px" ng-model="advice.content"></textarea>
            </label>
            <button style="margin-top:0 ;background: #6ac4f8;width: 80%;margin: 0 auto" class="button button-block button-positive mt-40" ng-disabled="!(advice.content)||hasDeliver" type="submit" ng-click="deliverAdvice(advice)">提交</button>
        </form>
    </ion-content>
</ion-view>
