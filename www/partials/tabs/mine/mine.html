<!-- 任务视图中的列表-tab -->
<ion-view cache-view="false" title='个人中心' show-tabs>
  <ion-nav-bar class="bar myPageBar">
    <ion-nav-buttons side="right" >
        <button class="button button-clear" style="color:#fff" ng-click="GoToMessage() " head-red-point='HasUnreadMessages'><i class="icon iconfont icon-lingdang"></i></button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <!-- <div  style="position: absolute;top: 43px;z-index:100;display: block;height: 2.5px;background-color: #33cd5f;{{barwidth}}" ></div> -->
    <ion-content class="bg-f5" style="background-color: #eee;position:absolute;top:0px">
      <div class="my-down-bg">
        <ion-item class="item-avatar myPageBar" style="border:none;top:44px">
          <img style="top: 15px" ng-src="{{myAvatar || 'img/DefaultAvatar.jpg'}}" name="Photo" ng-click="onClickCamera($event)">
          <h2 style="color: #fff">{{myName}}</h2>
          <p style="color: #fff">用户名：{{myPhone}}</p>
          <a href="#/tab/mine/qrcode/"><i class="me-code iconfont icon-erweima"></i>
             <qrcode  version=3 error-correction-level="M" size="50" data="{{params.userId}}" style="width:30px;height:30px;position: absolute;right: 30px;top:10px;"></qrcode>
          </a>
        </ion-item>
      </div>


      <div class="myBtnBar button-bar">
        <a class="button button-small icon ion-card" ng-click="GoUserDetail()"><br>个人信息</a>
        <a class="button button-small icon ion-ios-cart-outline" ng-click="GoMoney()"><br>增值服务</a>
        <a class="button button-small icon ion-ios-heart-outline" ng-click="PaperCollection()"><br>收藏文章</a>
      </div>

      <div class="myBtnBar button-bar" style="margin-top: 0px;">
        <a class="button button-small icon ion-document-text" ng-click="GoDiagnosiInfo()"><br>诊断记录</a>
        <a class="button button-small icon ion-laptop" ng-click="GoDevices()"><br>设备管理</a>
        <a class="button button-small" ng-click="GoHealthInfo()"><br></a>

      </div>

      <div class="mylist list" style="margin-top: 8px">
        <a class="item item-icon-left item-icon-right" ng-click="ReflectAdvice()">
            <i style="color:#5a5ed1" class="icon iconfont ion-paper-airplane mg-left10"></i>
              <span class="mg-left10">意见反馈和投诉</span>
            <i class="icon ion-ios-arrow-right greyIcon"></i>
        </a>
        <a class="item item-icon-left item-icon-right" ng-click="About()">
            <i style="color:#feca42" class="icon iconfont ion-ios-information-outline mg-left10"></i>
              <span class="mg-left10">关于我们</span>
            <i class="icon ion-ios-arrow-right greyIcon"></i>
        </a>
        <a class="item item-icon-left item-icon-right" ng-click="ChangePassword()">
            <i style="color:#59d66f" class="icon iconfont icon-xiugaimima mg-left10"></i>
          <span class="mg-left10">修改密码</span>
            <i class="icon ion-ios-arrow-right greyIcon"></i>
        </a>

        <a class="item item-icon-left item-icon-right" ng-click="SignOut()">
            <i style="color:#fa365c" class="icon iconfont icon-tuichuzhanghu mg-left10"></i>
            <span class="mg-left10">退出登录</span>
            <i class="icon ion-ios-arrow-right greyIcon"></i>
        </a>

        

        
      </ion-list>

    <!-- 上传照片的弹出框 -->
    	<script id="my-popover.html" type="text/ng-template">
          	<ion-popover-view>
            	<ion-header-bar class="bar-calm">
              		<h1 class="title">上传头像</h1>
            	</ion-header-bar>
                <ion-content>
                  <ion-list> 
                    <div class = "padding">
                      <button class="button button-block button-primary " ng-click="getPhoto()"><i class="icon ion-camera"></i>
                          拍照
                      </button>
                    
                      <button class="button button-block button-primary " ng-click="onClickCameraPhotos()"><i class="icon ion-image"></i>
                          相册
                      </button>
                     
                    </div>
                  </ion-list>
                </ion-content>
