<ion-view cache-view="false" title="要获得的帮助">
  <ion-nav-bar class="bar-dark nav-title-slide-ios7" style="" >
    <ion-nav-back-button class="button-icon ion-arrow-left-c">
    </ion-nav-back-button>
    
  </ion-nav-bar>
  <div  style="position: absolute;top: 43px;z-index:100;display: block;height: 2.5px;background-color: #33cd5f;{{barwidth}}" ></div>
  <ion-content padding="true" style="">
    
    <div  class="list">
      <label class="item item-input">
        <span class="input-label" style="font: bold"><i class="icon ion-asterisk" style="color:red;font-size:6px"></i>希望获得医生什么帮助</span>
      </label>
      <label class="item item-input">
        <input  class="item-text-wrap" ng-model="Questionare.help"  type="text" placeholder="方便医生给出您针对性解答" style="height: 50px">
      </label>
      <label class="item item-input">
        <span class="input-label" style="font: bold"><i class="icon ion-asterisk" style="color:red;font-size:6px"></i>为您的咨询写个简单的标题</span>
      </label>
      <label class="item item-input">
        <input  ng-model="Questionare.title"  type="text" placeholder="方便让医生注意到">
      </label>
    </div>
      <button style="margin-top:0" class="button button-block button-balanced" ng-click ="Submitquestion()">
            提交
      </button>
      <button style="margin-top:0" class="button button-block button-balanced" class="button button-clear" ng-click="backtoDisease()">上一步
      </button>
    


           
  </ion-content>
          
</ion-view>
