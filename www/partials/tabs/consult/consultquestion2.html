  <div  style="position: absolute;top: 43px;z-index:100;display: block;height: 2.5px;background-color: #33cd5f;{{barwidth}}" ></div>
  <ion-content  class="padding">

    <div  class="list">
      <ionic-datepicker padding="true" input-obj="datepickerObject4" class="item item-input" style="border: 0;border-bottom: 1px solid #ddd;margin: 0">
          <i class="iconfont icon-shijian" style="font-size: 24px;vertical-align: top;margin-right: 5px"></i>
          <span class="input-label">
          慢性肾病首次发病时间
        </span>
        <input  ng-model="Questionare.LastDiseaseTime" dateformat  type="text">
      </ionic-datepicker>
    <div>
    
    <div  style="text-align:center;font-size:15px;font-weight: bold;margin-bottom:10px;margin-top: 10px"><i class="iconfont icon-keshishouyaohuizhen" style="font-size: 24px;vertical-align: middle;margin-right: 5px"></i>最近就诊信息</div>        
          
      <label class="item item-input" style="margin:  0 10px;border-left: 0;border-right: 0;border-top: 0">
        <span class="input-label" style="margin-left:8px ">就诊医院</span>
        <input  ng-model="Questionare.LastHospital"  type="text">
      </label>

      <ionic-datepicker input-obj="datepickerObject1" class="item item-input" style="margin:  0 10px;border-left: 0;border-right: 0;border-top: 0">
        <span class="input-label" style="margin-left:8px ">诊断日期</span>
        <input  ng-model="Questionare.LastVisitDate" dateformat type="text">
      </ionic-datepicker>

        <label class="item item-input" style="margin-bottom: 0;margin:  0 10px;border-left: 0;border-right: 0;border-top: 0" >
        <span class="input-label" style="margin-left:8px;">诊断结果</span>
        <input  ng-model="Questionare.LastDiagnosis"  type="text">
      </label>
    </div>
    

    <div  style="text-align:center;font-size:15px;font-weight: bold;margin-bottom:10px;margin-top: 10px"> <i class="iconfont icon-xiangji" style="font-size: 24px;vertical-align: middle;margin-right: 5px"></i>
          添加健康信息</div>   
        
      <!-- </ionic-datepicker> -->
      <ion-list>
      <ion-item ng-repeat="item in items" ng-click="gotoEditHealth($event,item)" >
        <div class="row">
          <div class="col-25">
          <div ng-repeat = "img in item.url">
            <img ng-src="{{img}}" style="width: 100%">
          </div>
          </div>
          <div class="col-75">
            <div>
              <h2 style="float:left;margin-left:3%">{{item.label}}</h2>
              <p style="text-align:right">{{item.time|dateFormat:"YYYY-MM-DD"}}</p>
            </div>
            <div>
              <p>{{item.description}}</p>
            </div>
          </div>
        </div>

        <div style="text-align: right">
          <i class="icon ion-trash-a" style="font-size: 3em;"></i>
          <!-- <button class="button button-clear" style="color:#666" ng-click="EditHealth(item)"><i class="icon ion-edit"></i></button> -->
        </div>

              <div ng-repeat = "img in item.url">

              </div>

        </div> -->

      </ion-item>
       <div class="col col-20">
          <button class="button button-icon icon ion-plus-round" ng-click="addnewimage($event)"></button>
      </div>
    </ion-list>



    <button style="margin-top:0" class="button button-block green-bg font-white" ng-click ="nexttoquestion()">
            下一步
      </button>
