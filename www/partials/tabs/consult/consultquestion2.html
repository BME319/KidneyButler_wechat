<ion-view cache-view="false" title="肾病信息">
  <ion-nav-bar class="bar-dark nav-title-slide-ios7" style="" >
    <ion-nav-back-button class="button-icon ion-arrow-left-c">
    </ion-nav-back-button>
    
  </ion-nav-bar>
  <div  style="position: absolute;top: 43px;z-index:100;display: block;height: 2.5px;background-color: #33cd5f;{{barwidth}}" ></div>
  <ion-content padding="true" style="">
    
    <div  class="list">
      <ionic-datepicker input-obj="datepickerObject4" class="item item-input">
        <span class="input-label" style="margin-left:8px ">慢性肾病首次发病时间</span>
        <input  ng-model="Questionare.LastDiseaseTime"  type="text">
      </ionic-datepicker>
    <div>
      <span class="input-label" style="margin-left:6px;width: 100%"><i class="icon ion-clipboard" style="margin-right:3px;font-size:20px" ></i>最近一次就诊信息</span>
      <label class="item item-input">
        <span class="input-label" style="margin-left:8px ">就诊医院</span>
        <input  ng-model="Questionare.LastHospital"  type="text">
      </label>

      <ionic-datepicker input-obj="datepickerObject1" class="item item-input">
        <span class="input-label" style="margin-left:8px ">诊断日期</span>
        <input  ng-model="Questionare.LastVisitDate"  type="text">
      </ionic-datepicker>

        <label class="item item-input">
        <span class="input-label" style="margin-left:8px ">诊断结果</span>
        <input  ng-model="Questionare.LastDiagnosis"  type="text">
      </label>
    </div>

      <span class="input-label" style="margin-left:6px;width: 100%"><i class="icon ion-clipboard" style="margin-right:3px;font-size:20px" ></i>添加健康信息</span>
      <ion-list>
      <ion-item ng-repeat="item in items" ng-click="gotoEditHealth($event,item)" >

          <div class="col-25">
          <div ng-repeat = "img in item.url">
            <img ng-src="{{img}}" style="width: 100%">
          </div>
          </div>
          <div class="col-75">
            <div>
              <h2 style="float:left;margin-left:3%">{{item.label}}</h2>
              <p style="text-align:right">{{item.time}}</p>
            </div>
            <div>
              <p>{{item.description}}</p>
            </div>
          </div>
        </div>  
        
        <div style="text-align: right">
          <button class="button button-clear" style="color:#666"><i class="icon ion-trash-a"></i></button>
