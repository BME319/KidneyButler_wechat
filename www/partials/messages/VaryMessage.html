<ion-view view-title="{{varyMes.name}}消息" hide-tabs>
    <ion-nav-buttons side="left">
        <my-nav-back-button ng-click="$ionicGoBack()"></my-nav-back-button>
    </ion-nav-buttons>
    <ion-content class="bg">
    <ion-refresher pulling-text="下拉刷新..." on-refresh="do_refresher()"></ion-refresher>

    <div class="card" ng-show="messages.length==0">
        <div class="item item-text-wrap">
            暂时没有此类消息
        </div>
    </div>
    <div class="list card" ng-repeat="message in messages" ng-click="MoreMessageDetail($event,message.sendBy,message.type)">

        <div class="item item-avatar">
            <img ng-src="img\{{varyMes.avatar}}" ng-if="(notInsurance&&notInfo)">
            <img ng-src="{{message.docPhoto || 'img/DefaultAvatar.jpg'}}" ng-if="(!notInsurance||!notInfo)">
            <h2 ng-if="(notInsurance&&notInfo)">{{message.title}}</h2>
            <h2 ng-if="(!notInsurance||!notInfo)">{{message.docName}}</h2>

            <p>{{message.time|dateFormat:"YYYY-MM-DD h:m"}}</p>
        </div>

        <div class="item item-body item-text-wrap">
            <p style="margin-top:0px">
                {{message.description}}
            </p>
        </div>

    </div>
  </ion-content>
</ion-view>
